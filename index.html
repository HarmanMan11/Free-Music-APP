<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Free Music App + Chat</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: white;
      padding-bottom: 4rem;
    }
    header {
      background-color: #1f1f1f;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin: 0;
      color: #00ff88;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      background-color: #1a1a1a;
    }
    .controls input, .controls button {
      padding: 0.5rem 1rem;
      border-radius: 5px;
      border: none;
      outline: none;
      background: #333;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .controls input:focus, .controls button:hover {
      background: #00ff88;
      color: #121212;
    }
    .track-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
    }
    .track {
      background: #2e2e2e;
      padding: 1rem;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      position: relative;
    }
    .track h3 {
      margin: 0 0 0.5rem;
    }
    audio {
      width: 100%;
      border-radius: 5px;
    }
    .like {
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      font-size: 1.5rem;
      user-select: none;
    }
    .like.liked {
      color: #ff4081;
    }
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1f1f1f;
      padding: 1rem;
      text-align: center;
      color: #888;
    }
    /* --- Chat styles --- */
    #chatButton {
      position: fixed;
      bottom: 5rem;
      right: 1rem;
      background: #00ff88;
      border: none;
      border-radius: 50%;
      width: 3.5rem;
      height: 3.5rem;
      font-size: 1.8rem;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff88;
      transition: background 0.3s;
      color: #121212;
    }
    #chatButton:hover {
      background: #00cc66;
    }
    #chatModal {
      display: none;
      position: fixed;
      bottom: 5.5rem;
      right: 1rem;
      width: 320px;
      max-height: 400px;
      background: #222;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,255,136,0.6);
      flex-direction: column;
      overflow: hidden;
      z-index: 1000;
    }
    #chatModal.active {
      display: flex;
    }
    #chatHeader {
      background: #00ff88;
      color: #121212;
      padding: 0.5rem 1rem;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #chatMessages {
      flex-grow: 1;
      padding: 0.5rem;
      overflow-y: auto;
      color: white;
      font-size: 0.9rem;
      background: #121212;
    }
    #chatInputForm {
      display: flex;
      border-top: 1px solid #00ff88;
      background: #1f1f1f;
    }
    #chatInput {
      flex-grow: 1;
      padding: 0.5rem;
      border: none;
      background: #121212;
      color: white;
      font-size: 1rem;
    }
    #chatInput:focus {
      outline: none;
    }
    #chatSendButton {
      background: #00ff88;
      border: none;
      color: #121212;
      padding: 0 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    #chatSendButton:hover {
      background: #00cc66;
    }
    /* Login modal */
    #loginModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    #loginModal.active {
      display: flex;
    }
    #loginBox {
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      width: 280px;
      text-align: center;
      box-shadow: 0 0 15px #00ff88;
    }
    #loginBox input {
      width: 100%;
      padding: 0.5rem;
      margin: 1rem 0;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }
    #loginBox button {
      background: #00ff88;
      border: none;
      padding: 0.7rem 1.5rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      color: #121212;
      transition: background 0.3s;
    }
    #loginBox button:hover {
      background: #00cc66;
    }
  </style>
</head>
<body>

  <header>
    <h1>üéµ Free Music App</h1>
  </header>

  <div class="controls">
    <input id="search" type="text" placeholder="–ü–æ–∏—Å–∫ —Ç—Ä–µ–∫–∞...">
    <button onclick="filterByGenre('all')">–í—Å–µ</button>
    <button onclick="filterByGenre('classical')">–ö–ª–∞—Å—Å–∏–∫–∞</button>
    <button onclick="filterByGenre('lounge')">–õ–∞—É–Ω–∂</button>
    <button onclick="filterByGenre('electronic')">–≠–ª–µ–∫—Ç—Ä–æ–Ω–∏–∫–∞</button>
    <button onclick="filterByGenre('vintage')">–í–∏–Ω—Ç–∞–∂</button>
    <button onclick="filterByGenre('ethno')">–≠—Ç–Ω–æ</button>
    <button onclick="filterByGenre('live')">–õ–∞–π–≤</button>
    <button onclick="showFavorites()">‚ù§Ô∏è –ò–∑–±—Ä–∞–Ω–Ω–æ–µ</button>
    <button onclick="toggleTheme()">üåì –¢–µ–º–∞</button>
  </div>

  <div class="track-list" id="trackList"></div>

  <div class="footer">
    Made with ‚ù§Ô∏è using archive.org open music
  </div>

  <!-- –ö–Ω–æ–ø–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è —á–∞—Ç–∞ -->
  <button id="chatButton" title="–û—Ç–∫—Ä—ã—Ç—å —á–∞—Ç">üí¨</button>

  <!-- –û–∫–Ω–æ —á–∞—Ç–∞ -->
  <div id="chatModal">
    <div id="chatHeader">
      –ß–∞—Ç
      <button id="chatCloseBtn" title="–ó–∞–∫—Ä—ã—Ç—å —á–∞—Ç" style="background:none;border:none;cursor:pointer;font-weight:bold;font-size:1.2rem;color:#121212;">√ó</button>
    </div>
    <div id="chatMessages"></div>
    <form id="chatInputForm">
      <input id="chatInput" autocomplete="off" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
      <button type="submit" id="chatSendButton">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </form>
  </div>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ª–æ–≥–∏–Ω–∞ -->
  <div id="loginModal">
    <div id="loginBox">
      <h2>–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫</h2>
      <input id="loginInput" placeholder="–í–∞—à –Ω–∏–∫" autocomplete="off" />
      <button id="loginBtn">–í–æ–π—Ç–∏</button>
    </div>
  </div>

<script>
  // –ú—É–∑—ã–∫–∞–ª—å–Ω—ã–µ —Ç—Ä–µ–∫–∏
  const tracks = [
    { title: "Beethoven - Symphony No.5", src: "https://archive.org/download/BeethovenSymphony5/BeethovenSymphony5.mp3", genre: "classical" },
    { title: "Chopin - Prelude No.15", src: "https://archive.org/download/Chopin_Prelude_No_15/Chopin_Prelude_No_15.mp3", genre: "classical" },
    { title: "Electronic Breeze", src: "https://archive.org/download/electronic_beats/electronic_breeze.mp3", genre: "electronic" },
    { title: "Lounge Cafe", src: "https://archive.org/download/lounge_collection/lounge_cafe.mp3", genre: "lounge" },
    { title: "Vintage Jazz", src: "https://archive.org/download/vintage_jazz/vintage_jazz_01.mp3", genre: "vintage" },
    { title: "Ethno Vibes", src: "https://archive.org/download/ethno_collection/ethno_vibes.mp3", genre: "ethno" },
    { title: "Live Session A", src: "https://archive.org/download/live_music_a/live_session_a.mp3", genre: "live" },
  ];

  window.appState = window.appState || {
    currentGenre: 'all',
    favorites: JSON.parse(localStorage.getItem('favorites') || '[]')
  };

  // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ç—Ä–µ–∫–æ–≤
  function renderTracks(filter = '') {
    const list = document.getElementById('trackList');
    list.innerHTML = '';
    const lowerFilter = filter.toLowerCase();

    let filteredTracks = tracks.filter(t => (appState.currentGenre === 'all' || t.genre === appState.currentGenre));
    if (filter) {
      filteredTracks = filteredTracks.filter(t => t.title.toLowerCase().includes(lowerFilter));
    }

    filteredTracks.forEach(track => {
      const div = document.createElement('div');
      div.className = 'track';

      const liked = appState.favorites.includes(track.src);

      div.innerHTML = `
        <h3>${track.title}</h3>
        <audio controls src="${track.src}"></audio>
        <div class="like ${liked ? 'liked' : ''}" onclick="toggleLike('${track.src}', this)">‚ù§Ô∏è</div>
      `;
      list.appendChild(div);
    });
  }

  function filterByGenre(genre) {
    appState.currentGenre = genre;
    renderTracks(document.getElementById('search').value);
  }

  function toggleLike(src, el) {
    if (appState.favorites.includes(src)) {
      appState.favorites = appState.favorites.filter(f => f !== src);
    } else {
      appState.favorites.push(src);
    }
    localStorage.setItem('favorites', JSON.stringify(appState.favorites));
    el.classList.toggle('liked');
  }

  function showFavorites() {
    const list = document.getElementById('trackList');
    list.innerHTML = '';

    const favTracks = tracks.filter(t => appState.favorites.includes(t.src));
    favTracks.forEach(track => {
      const div = document.createElement('div');
      div.className = 'track';
      div.innerHTML = `
        <h3>${track.title}</h3>
        <audio controls src="${track.src}"></audio>
        <div class="like liked" onclick="toggleLike('${track.src}', this)">‚ù§Ô∏è</div>
      `;
      list.appendChild(div);
    });
  }

  document.getElementById('search').addEventListener('input', (e) => {
    renderTracks(e.target.value);
  });

  function toggleTheme() {
    const isDark = document.body.style.backgroundColor === 'white';
    document.body.style.backgroundColor = isDark ? '#121212' : 'white';
    document.body.style.color = isDark ? 'white' : '#121212';
  }

  // --- –ß–∞—Ç ---

  const chatButton = document.getElementById('chatButton');
  const chatModal = document.getElementById('chatModal');
  const chatCloseBtn = document.getElementById('chatCloseBtn');
  const chatMessages = document.getElementById('chatMessages');
  const chatInputForm = document.getElementById('chatInputForm');
  const chatInput = document.getElementById('chatInput');

  const loginModal = document.getElementById('loginModal');
  const loginInput = document.getElementById('loginInput');
  const loginBtn = document.getElementById('loginBtn');

  // –•—Ä–∞–Ω–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
  let currentUser = localStorage.getItem('chatUser') || null;

  // –•—Ä–∞–Ω–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π
  function getMessages() {
    return JSON.parse(localStorage.getItem('chatMessages') || '[]');
  }
  function saveMessages(msgs) {
    localStorage.setItem('chatMessages', JSON.stringify(msgs));
  }

  // –ü–æ–∫–∞–∑–∞—Ç—å —á–∞—Ç
  function openChat() {
    if (!currentUser) {
      loginModal.classList.add('active');
    } else {
      chatModal.classList.add('active');
      renderMessages();
    }
  }

  // –°–∫—Ä—ã—Ç—å —á–∞—Ç
  function closeChat() {
    chatModal.classList.remove('active');
  }

  // –ü–æ–∫–∞–∑–∞—Ç—å –ª–æ–≥–∏–Ω
  function closeLogin() {
    loginModal.classList.remove('active');
  }

  chatButton.addEventListener('click', openChat);
  chatCloseBtn.addEventListener('click', closeChat);

  loginBtn.addEventListener('click', () => {
    const username = loginInput.value.trim();
    if (username.length < 2) {
      alert('–ù–∏–∫ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –º–∏–Ω–∏–º—É–º 2 —Å–∏–º–≤–æ–ª–∞');
      return;
    }
    currentUser = username;
    localStorage.setItem('chatUser', currentUser);
    closeLogin();
    openChat();
  });

  // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
  function renderMessages() {
    const msgs = getMessages();
    chatMessages.innerHTML = '';
    msgs.forEach(msg => {
      const div = document.createElement('div');
      div.style.padding = '4px 6px';
      div.style.borderBottom = '1px solid #00ff88';
      div.innerHTML = `<b>${escapeHtml(msg.username)}</b>: ${escapeHtml(msg.text)}`;
      chatMessages.appendChild(div);
    });
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  // –ë–µ–∑–æ–ø–∞—Å–Ω–æ–µ —ç–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
  chatInputForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const text = chatInput.value.trim();
    if (!text) return;
    const msgs = getMessages();
    msgs.push({ id: Date.now(), username: currentUser, text, timestamp: new Date().toISOString() });
    saveMessages(msgs);
    chatInput.value = '';
    renderMessages();
  });

  // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
  renderTracks();
</script>

</body>
</html>
