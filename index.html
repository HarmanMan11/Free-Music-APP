<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Free Music App</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: white;
      padding-bottom: 4rem;
    }
    header {
      background-color: #1f1f1f;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin: 0;
      color: #00ff88;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      background-color: #1a1a1a;
      align-items: center;
    }
    .controls input, .controls button {
      padding: 0.5rem 1rem;
      border-radius: 5px;
      border: none;
      outline: none;
      font-size: 1rem;
      cursor: pointer;
    }
    .track-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
    }
    .track {
      background: #2e2e2e;
      padding: 1rem;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      position: relative;
    }
    .track h3 {
      margin: 0 0 0.5rem;
    }
    audio {
      width: 100%;
    }
    .like {
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      font-size: 1.5rem;
      user-select: none;
      transition: color 0.3s;
    }
    .like.liked {
      color: #ff4081;
    }
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1f1f1f;
      padding: 1rem;
      text-align: center;
      color: #888;
    }
    #trackCount {
      color: #aaa;
      font-size: 0.9rem;
      min-width: 120px;
    }
    #loadingIndicator {
      text-align: center;
      color: #888;
      padding: 0.5rem;
      font-style: italic;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>üéµ Free Music App</h1>
  </header>

  <div class="controls">
    <input id="search" type="text" placeholder="–ü–æ–∏—Å–∫ —Ç—Ä–µ–∫–∞..." />
    <button onclick="clearSearch()">–û—á–∏—Å—Ç–∏—Ç—å</button>
    <button onclick="filterByGenre('all')">–í—Å–µ</button>
    <button onclick="filterByGenre('classical')">–ö–ª–∞—Å—Å–∏–∫–∞</button>
    <button onclick="filterByGenre('lounge')">–õ–∞—É–Ω–∂</button>
    <button onclick="filterByGenre('electronic')">–≠–ª–µ–∫—Ç—Ä–æ–Ω–∏–∫–∞</button>
    <button onclick="filterByGenre('vintage')">–í–∏–Ω—Ç–∞–∂</button>
    <button onclick="filterByGenre('ethno')">–≠—Ç–Ω–æ</button>
    <button onclick="filterByGenre('live')">–õ–∞–π–≤</button>
    <button onclick="showFavorites()">‚ù§Ô∏è –ò–∑–±—Ä–∞–Ω–Ω–æ–µ</button>
    <button onclick="sortByTitle()">–°–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é</button>
    <button onclick="toggleTheme()">üåì –¢–µ–º–∞</button>
    <div id="trackCount"></div>
  </div>

  <div id="loadingIndicator"></div>
  <div class="track-list" id="trackList"></div>

  <div class="footer">
    Made with ‚ù§Ô∏è using archive.org open music
  </div>

  <script>
    let musicTracks = [];

    window.appState = window.appState || {
      currentGenre: 'all',
      favorites: JSON.parse(localStorage.getItem('favorites') || '[]')
    };

    function renderTracks(filter = '') {
      const list = document.getElementById('trackList');
      list.innerHTML = '';
      const lowerFilter = filter.toLowerCase();

      let filteredTracks = musicTracks.filter(t => (appState.currentGenre === 'all' || t.genre === appState.currentGenre));
      if (filter) {
        filteredTracks = filteredTracks.filter(t => t.title.toLowerCase().includes(lowerFilter));
      }

      document.getElementById('trackCount').textContent = `–ù–∞–π–¥–µ–Ω–æ —Ç—Ä–µ–∫–æ–≤: ${filteredTracks.length}`;

      filteredTracks.forEach((track, index) => {
        const div = document.createElement('div');
        div.className = 'track';

        const liked = appState.favorites.includes(track.src);

        div.innerHTML = `
          <h3>${track.title}</h3>
          <audio controls src="${track.src}"></audio>
          <div class="like ${liked ? 'liked' : ''}" onclick="toggleLike('${track.src}', this)">‚ù§Ô∏è</div>
        `;
        list.appendChild(div);

        const audio = div.querySelector('audio');
        audio.onended = () => {
          // –ê–≤—Ç–æ–ø—Ä–æ–∏–≥—Ä—ã–≤–∞–Ω–∏–µ —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ç—Ä–µ–∫–∞
          if (index < filteredTracks.length - 1) {
            const nextTrack = filteredTracks[index + 1];
            audio.src = nextTrack.src;
            audio.play();
            // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ç—Ä–µ–∫–∞
            const nextDiv = list.children[index + 1];
            if (nextDiv) {
              nextDiv.querySelector('audio').play();
              // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –≤–∏–∑—É–∞–ª—å–Ω–æ–µ –≤—ã–¥–µ–ª–µ–Ω–∏–µ
            }
          }
        };
      });
    }

    function filterByGenre(genre) {
      appState.currentGenre = genre;
      renderTracks(document.getElementById('search').value);
    }

    function toggleLike(src, el) {
      if (appState.favorites.includes(src)) {
        appState.favorites = appState.favorites.filter(f => f !== src);
      } else {
        appState.favorites.push(src);
      }
      localStorage.setItem('favorites', JSON.stringify(appState.favorites));
      el.classList.toggle('liked');
    }

    function showFavorites() {
      const list = document.getElementById('trackList');
      list.innerHTML = '';

      const favTracks = musicTracks.filter(t => appState.favorites.includes(t.src));
      document.getElementById('trackCount').textContent = `–ò–∑–±—Ä–∞–Ω–Ω—ã—Ö —Ç—Ä–µ–∫–æ–≤: ${favTracks.length}`;

      favTracks.forEach((track, index) => {
        const div = document.createElement('div');
        div.className = 'track';
        div.innerHTML = `
          <h3>${track.title}</h3>
          <audio controls src="${track.src}"></audio>
          <div class="like liked" onclick="toggleLike('${track.src}', this)">‚ù§Ô∏è</div>
        `;
        list.appendChild(div);

        const audio = div.querySelector('audio');
        audio.onended = () => {
          if (index < favTracks.length - 1) {
            const nextTrack = favTracks[index + 1];
            audio.src = nextTrack.src;
            audio.play();
          }
        };
      });
    }

    function clearSearch() {
      document.getElementById('search').value = '';
      renderTracks('');
    }

    function sortByTitle() {
      musicTracks.sort((a, b) => a.title.localeCompare(b.title));
      renderTracks(document.getElementById('search').value);
    }

    function toggleTheme() {
      const isDark = document.body.style.backgroundColor === 'white';
      document.body.style.backgroundColor = isDark ? '#121212' : 'white';
      document.body.style.color = isDark ? 'white' : '#121212';
    }

    async function loadTracks() {
      const loading = document.getElementById('loadingIndicator');
      loading.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞ —Ç—Ä–µ–∫–æ–≤...';
      try {
        const response = await fetch('tracks.json');
        musicTracks = await response.json();
        loading.textContent = '';
        renderTracks();
        runTests();
      } catch (e) {
        loading.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç—Ä–µ–∫–æ–≤.';
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç—Ä–µ–∫–æ–≤:', e);
      }
    }

    function runTests() {
      console.log('–ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤...');

      // –¢–µ—Å—Ç 1: —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—è –∂–∞–Ω—Ä–∞ 'classical'
      appState.currentGenre = 'classical';
      let filtered = musicTracks.filter(t => t.genre === appState.currentGenre);
      if (filtered.length === 2 && filtered.every(t => t.genre === 'classical')) {
        console.log('–¢–µ—Å—Ç 1 –ø—Ä–æ–π–¥–µ–Ω: —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—è –∫–ª–∞—Å—Å–∏–∫–∏');
      } else {
        console.error('–¢–µ—Å—Ç 1 –ø—Ä–æ–≤–∞–ª–µ–Ω');
      }

      // –¢–µ—Å—Ç 2: —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—è –∂–∞–Ω—Ä–∞ 'all' (–≤—Å–µ)
      appState.currentGenre = 'all';
      filtered = musicTracks.filter(t => appState.currentGenre === 'all' || t.genre === appState.currentGenre);
      if (filtered.length === musicTracks.length) {
        console.log('–¢–µ—Å—Ç 2 –ø—Ä–æ–π–¥–µ–Ω: —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—è –≤—Å–µ—Ö —Ç—Ä–µ–∫–æ–≤');
      } else {
        console.error('–¢–µ—Å—Ç 2 –ø—Ä–æ–≤–∞–ª–µ–Ω');
      }

      // –¢–µ—Å—Ç 3: –∏–∑–±—Ä–∞–Ω–Ω–æ–µ - –ø—Ä–æ–≤–µ—Ä–∏—Ç—å —á—Ç–æ –¥–æ–±–∞–≤–ª—è–µ—Ç—Å—è –∏ —É–¥–∞–ª—è–µ—Ç—Å—è
      let testSrc = musicTracks[0]?.src || '';
      if (!testSrc) {
        console.warn('–ù–µ—Ç —Ç—Ä–µ–∫–æ–≤ –¥–ª—è —Ç–µ—Å—Ç–æ–≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ');
        return;
      }
      appState.favorites = [];
      toggleLike(testSrc, { classList: { toggle() {}, contains() { return false; } } });
      if (appState.favorites.includes(testSrc)) {
        console.log('–¢–µ—Å—Ç 3 –ø—Ä–æ–π–¥–µ–Ω: –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ');
      } else {
        console.error('–¢–µ—Å—Ç 3 –ø—Ä–æ–≤–∞–ª–µ–Ω: –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ');
      }
      toggleLike(testSrc, { classList: { toggle() {}, contains() { return true; } } });
      if (!appState.favorites.includes(testSrc)) {
        console.log('–¢–µ—Å—Ç 4 –ø—Ä–æ–π–¥–µ–Ω: —É–¥–∞–ª–µ–Ω–∏–µ –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ');
      } else {
        console.error('–¢–µ—Å—Ç 4 –ø—Ä–æ–≤–∞–ª–µ–Ω: —É–¥–∞–ª–µ–Ω–∏–µ –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ');
      }
    }

    document.getElementById('search').addEventListener('input', (e) => {
      renderTracks(e.target.value);
    });
