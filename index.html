<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Free Music App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: white;
      padding-bottom: 4rem;
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      background-color: #1f1f1f;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin: 0;
      color: #00ff88;
      user-select: none;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      background-color: #1a1a1a;
    }
    .controls input, .controls button {
      padding: 0.5rem 1rem;
      border-radius: 5px;
      border: none;
      outline: none;
      background: #2a2a2a;
      color: white;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s;
    }
    .controls input:focus, .controls button:hover {
      background-color: #00ff88;
      color: #121212;
    }
    .track-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      max-width: 700px;
      margin: 0 auto;
    }
    .track {
      background: #2e2e2e;
      padding: 1rem;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
      position: relative;
      transition: background-color 0.3s;
    }
    .track:hover {
      background-color: #3b3b3b;
    }
    .track h3 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
      user-select: none;
    }
    audio {
      width: 100%;
      outline: none;
      border-radius: 6px;
      background: #121212;
    }
    .like {
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      font-size: 1.6rem;
      user-select: none;
      transition: color 0.3s;
      color: #aaa;
      user-select: none;
    }
    .like.liked {
      color: #ff4081;
    }
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1f1f1f;
      padding: 1rem;
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      user-select: none;
    }

    /* === –ß–∞—Ç === */
    #chatToggleBtn {
      position: fixed;
      right: 20px;
      bottom: 20px;
      font-size: 28px;
      cursor: pointer;
      background: #282828;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
      user-select: none;
      transition: background-color 0.3s;
    }
    #chatToggleBtn:hover {
      background: #00ff88;
      color: #121212;
    }
    #nicknameModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 2000;
      user-select: none;
    }
    #nicknameModal > div {
      background: #222;
      padding: 1.5rem;
      border-radius: 8px;
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: 0 0 15px #00ff88;
    }
    #nicknameModal h3 {
      margin: 0 0 0.5rem 0;
      color: #00ff88;
      user-select: none;
      text-align: center;
    }
    #nicknameInput {
      padding: 0.6rem;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 1rem;
      user-select: text;
    }
    #nicknameSubmitBtn {
      background-color: #00ff88;
      border: none;
      padding: 0.6rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      user-select: none;
      color: #121212;
      transition: background-color 0.3s;
    }
    #nicknameSubmitBtn:hover {
      background-color: #00cc66;
    }
    #chatModal {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      background:#222;
      padding:10px;
      width:320px;
      height:400px;
      position:fixed;
      bottom:80px;
      right:20px;
      border-radius:10px;
      box-shadow:0 0 12px #00ff88;
      z-index: 10000;
      user-select: none;
    }
    #chatMessages {
      flex-grow:1;
      overflow-y:auto;
      margin-bottom: 10px;
      padding-right: 5px;
      font-size: 0.9rem;
    }
    #chatMessages::-webkit-scrollbar {
      width: 6px;
    }
    #chatMessages::-webkit-scrollbar-thumb {
      background: #00ff88;
      border-radius: 3px;
    }
    #chatInput {
      flex-grow:1;
      padding:6px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 1rem;
      user-select: text;
    }
    #chatSendBtn {
      width: 48px;
      background: #00ff88;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
      color: #121212;
      user-select: none;
      transition: background-color 0.3s;
    }
    #chatSendBtn:hover {
      background-color: #00cc66;
    }
    .chat-message {
      margin: 0.2rem 0;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      max-width: 75%;
      word-break: break-word;
    }
    .chat-message.me {
      background: #0a8;
      color: white;
      align-self: flex-end;
    }
    .chat-message.other {
      background: #444;
      color: #eee;
      align-self: flex-start;
    }

    /* –¢—ë–º–Ω–∞—è/—Å–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ */
    body.light-theme {
      background-color: white;
      color: #121212;
    }
    body.light-theme header {
      background-color: #ddd;
    }
    body.light-theme .controls {
      background-color: #eee;
    }
    body.light-theme .controls input, 
    body.light-theme .controls button {
      background: #fff;
      color: #121212;
    }
    body.light-theme .controls input:focus, 
    body.light-theme .controls button:hover {
      background-color: #00aa55;
      color: white;
    }
    body.light-theme .track {
      background-color: #ddd;
      color: #121212;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    body.light-theme .track:hover {
      background-color: #ccc;
    }
    body.light-theme .like {
      color: #555;
    }
    body.light-theme .like.liked {
      color: #d40057;
    }
    body.light-theme audio {
      background: #fff;
    }
    body.light-theme .footer {
      background: #ddd;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>üéµ Free Music App</h1>
  </header>

  <div class="controls">
    <input id="search" type="text" placeholder="–ü–æ–∏—Å–∫ —Ç—Ä–µ–∫–∞...">
    <button onclick="filterByGenre('all')">–í—Å–µ</button>
    <button onclick="filterByGenre('classical')">–ö–ª–∞—Å—Å–∏–∫–∞</button>
    <button onclick="filterByGenre('lounge')">–õ–∞—É–Ω–∂</button>
    <button onclick="filterByGenre('electronic')">–≠–ª–µ–∫—Ç—Ä–æ–Ω–∏–∫–∞</button>
    <button id="toggleThemeBtn">–¢—ë–º–Ω–∞—è/–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞</button>
  </div>

  <div id="trackList" class="track-list"></div>

  <div class="footer">
    ¬© 2025 Free Music App ‚Äî –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã
  </div>

  <!-- –ö–Ω–æ–ø–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è —á–∞—Ç–∞ -->
  <button id="chatToggleBtn" title="–û—Ç–∫—Ä—ã—Ç—å —á–∞—Ç">üí¨</button>

  <!-- –ú–æ–¥–∞–ª–∫–∞ –¥–ª—è –≤–≤–æ–¥–∞ –Ω–∏–∫–∞ -->
  <div id="nicknameModal" style="display:none; flex-direction: column; justify-content: center; align-items: center;">
    <div>
      <h3>–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –Ω–∏–∫</h3>
      <input id="nicknameInput" type="text" placeholder="–ù–∏–∫" />
      <button id="nicknameSubmitBtn">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
    </div>
  </div>

  <!-- –û–∫–Ω–æ —á–∞—Ç–∞ -->
  <div id="chatModal" style="display:none; flex-direction: column; justify-content: space-between; background:#222; padding:10px; width:320px; height:400px; position:fixed; bottom:80px; right:20px; border-radius:10px; box-shadow:0 0 12px #00ff88; z-index: 10000;">
    <div id="chatMessages" style="flex-grow:1; overflow-y:auto; margin-bottom:10px;"></div>
    <div style="display:flex; gap: 5px;">
      <input id="chatInput" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." style="flex-grow:1; padding:6px;" />
      <button id="chatSendBtn" style="width:50px;">‚ñ∂Ô∏è</button>
    </div>
  </div>

  <script>
    // --- –ú—É–∑—ã–∫–∞–ª—å–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ ---
    const tracks = [
      {
        id: 1,
        title: "Sonata No. 1",
        genre: "classical",
        url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
      },
      {
        id: 2,
        title: "Lounge Chill",
        genre: "lounge",
        url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
      },
      {
        id: 3,
        title: "Electronic Beats",
        genre: "electronic",
        url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
      },
      {
        id: 4,
        title: "Classical Violin",
        genre: "classical",
        url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3",
      },
      {
        id: 5,
        title: "Lounge Smooth",
        genre: "lounge",
        url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3",
      }
    ];

    const likedTracksKey = "freeMusicAppLikedTracks";

    let likedTracks = JSON.parse(localStorage.getItem(likedTracksKey)) || [];

    const trackListEl = document.getElementById("trackList");
    const searchInput = document.getElementById("search");
    const toggleThemeBtn = document.getElementById("toggleThemeBtn");

    function saveLiked() {
      localStorage.setItem(likedTracksKey, JSON.stringify(likedTracks));
    }

    function renderTracks(filterGenre = "all", searchTerm = "") {
      trackListEl.innerHTML = "";
      let filtered = tracks.filter(t => 
        (filterGenre === "all" || t.genre === filterGenre) && 
        t.title.toLowerCase().includes(searchTerm.toLowerCase())
      );
      if(filtered.length === 0) {
        trackListEl.innerHTML = "<p style='text-align:center; color:#888;'>–¢—Ä–µ–∫–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>";
        return;
      }
      filtered.forEach(track => {
        const div = document.createElement("div");
        div.className = "track";
        div.innerHTML = `
          <h3>${track.title}</h3>
          <audio controls preload="none" src="${track.url}"></audio>
          <div class="like ${likedTracks.includes(track.id) ? "liked" : ""}" title="–ü–æ–Ω—Ä–∞–≤–∏–ª–æ—Å—å" data-id="${track.id}">‚ù§</div>
        `;
        trackListEl.appendChild(div);
      });
    }

    trackListEl.addEventListener("click", e => {
      if(e.target.classList.contains("like")) {
        const id = Number(e.target.dataset.id);
        if(likedTracks.includes(id)) {
          likedTracks = likedTracks.filter(tid => tid !== id);
          e.target.classList.remove("liked");
        } else {
          likedTracks.push(id);
          e.target.classList.add("liked");
        }
        saveLiked();
      }
    });

    searchInput.addEventListener("input", () => {
      renderTracks(currentGenre, searchInput.value);
    });

    function filterByGenre(genre) {
      currentGenre = genre;
      renderTracks(currentGenre, searchInput.value);
    }

    toggleThemeBtn.addEventListener("click", () => {
      document.body.classList.toggle("light-theme");
    });

    let currentGenre = "all";
    renderTracks();

    // --- –ß–∞—Ç ---

    const nicknameKey = "freeMusicAppNickname";
    const chatHistoryKey = "freeMusicAppChatHistory";

    const chatToggleBtn = document.getElementById("chatToggleBtn");
    const chatModal = document.getElementById("chatModal");
    const chatMessages = document.getElementById("chatMessages");
    const chatInput = document.getElementById("chatInput");
    const chatSendBtn = document.getElementById("chatSendBtn");

    const nicknameModal = document.getElementById("nicknameModal");
    const nicknameInput = document.getElementById("nicknameInput");
    const nicknameSubmitBtn = document.getElementById("nicknameSubmitBtn");

    let nickname = localStorage.getItem(nicknameKey) || null;
    let chatHistory = JSON.parse(localStorage.getItem(chatHistoryKey)) || [];

    function openChat() {
      if (!nickname) {
        nicknameModal.style.display = "flex";
        nicknameInput.focus();
      } else {
        chatModal.style.display = "flex";
        renderChatMessages();
        chatInput.focus();
      }
    }

    chatToggleBtn.addEventListener("click", () => {
      if (chatModal.style.display === "flex") {
        chatModal.style.display = "none";
      } else {
        openChat();
      }
    });

    nicknameSubmitBtn.addEventListener("click", () => {
      const name = nicknameInput.value.trim();
      if(name.length < 2) {
        alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫ –¥–ª–∏–Ω–æ–π –º–∏–Ω–∏–º—É–º 2 —Å–∏–º–≤–æ–ª–∞");
        return;
      }
      nickname = name;
      localStorage.setItem(nicknameKey, nickname);
      nicknameModal.style.display = "none";
      openChat();
    });

    nicknameInput.addEventListener("keydown", (e) => {
      if(e.key === "Enter") {
        nicknameSubmitBtn.click();
      }
    });

    function renderChatMessages() {
      chatMessages.innerHTML = "";
      chatHistory.forEach(msg => {
        const msgEl = document.createElement("div");
        msgEl.className = "chat-message " + (msg.nickname === nickname ? "me" : "other");
        msgEl.textContent = `${msg.nickname}: ${msg.text}`;
        chatMessages.appendChild(msgEl);
      });
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function sendMessage() {
      const text = chatInput.value.trim();
      if(text === "") return;
      const msg = {nickname, text, time: Date.now()};
      chatHistory.push(msg);
      if(chatHistory.length > 100) chatHistory.shift(); // –º–∞–∫—Å–∏–º—É–º 100 —Å–æ–æ–±—â–µ–Ω–∏–π
      localStorage.setItem(chatHistoryKey, JSON.stringify(chatHistory));
      chatInput.value = "";
      renderChatMessages();
    }

    chatSendBtn.addEventListener("click", sendMessage);
    chatInput.addEventListener("keydown", (e) => {
      if(e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
  <!-- –ß–ê–¢ -->
<div id="chatContainer" style="position: fixed; bottom: 5rem; right: 1rem; width: 300px; background: #1f1f1f; color: white; padding: 1rem; border-radius: 10px; box-shadow: 0 0 10px #000;">
  <h3 style="margin-top: 0;">üí¨ –ß–∞—Ç</h3>
  <div id="chatMessages" style="height: 200px; overflow-y: auto; background: #2c2c2c; padding: 0.5rem; border-radius: 5px; margin-bottom: 0.5rem;"></div>
  <form id="chatForm" style="display: flex; gap: 0.5rem;">
    <input id="chatInput" type="text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="flex: 1; padding: 0.5rem; border-radius: 5px; border: none;">
    <button type="submit" style="padding: 0.5rem 1rem; border: none; background: #00ff88; color: black; border-radius: 5px;">OK</button>
  </form>
</div>

<!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Socket.IO -->
<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
