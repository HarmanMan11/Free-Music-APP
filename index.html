    body {

      background-color: #121212;

      transition: background-color 0.3s, color 0.3s;
    }
    header {
      background-color: #1f1f1f;
      padding: 1rem;
      text-align: center;
    }
    h1 {

    .controls {
      display: flex;

      background-color: #1a1a1a;
      align-items: center;
    }
    .controls input, .controls button {
      padding: 0.5rem 1rem;

      cursor: pointer;
      user-select: none;
    }
    .track-list {
      display: flex;
      flex-direction: column;

    }
    .track {
      background: #2e2e2e;
      padding: 1rem;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      position: relative;
    }
    .track h3 {
      margin: 0 0 0.5rem;
    }
    audio {
      width: 100%;
    }
    .like {
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      font-size: 1.5rem;
      user-select: none;
      transition: color 0.3s;
    }
    .like.liked {
      color: #ff4081;
    }
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1f1f1f;
      padding: 1rem;
      text-align: center;
      color: #888;
    }
    #trackCount {
      color: #aaa;
      font-size: 0.9rem;
      min-width: 120px;
      user-select: none;
    }
    #loadingIndicator {
      text-align: center;
      color: #888;
      padding: 0.5rem;
      font-style: italic;
      width: 100%;
    }
  </style>
</head>
