<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Free Music App</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: white;
      padding-bottom: 4rem;
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      background-color: #1f1f1f;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin: 0;
      color: #00ff88;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      background-color: #1a1a1a;
      align-items: center;
    }
    .controls input, .controls button {
      padding: 0.5rem 1rem;
      border-radius: 5px;
      border: none;
      outline: none;
      font-size: 1rem;
      cursor: pointer;
      user-select: none;
    }
    .track-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
    }
    .track {
      background: #2e2e2e;
      padding: 1rem;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      position: relative;
    }
    .track h3 {
      margin: 0 0 0.5rem;
    }
    audio {
      width: 100%;
    }
    .like {
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      font-size: 1.5rem;
      user-select: none;
      transition: color 0.3s;
    }
    .like.liked {
      color: #ff4081;
    }
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1f1f1f;
      padding: 1rem;
      text-align: center;
      color: #888;
    }
    #trackCount {
      color: #aaa;
      font-size: 0.9rem;
      min-width: 120px;
      user-select: none;
    }
    #loadingIndicator {
      text-align: center;
      color: #888;
      padding: 0.5rem;
      font-style: italic;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>üéµ Free Music App</h1>
  </header>

  <div class="controls">
    <input id="search" type="text" placeholder="–ü–æ–∏—Å–∫ —Ç—Ä–µ–∫–∞..." oninput="renderTracks(this.value)" />
    <button onclick="clearSearch()">–û—á–∏—Å—Ç–∏—Ç—å</button>
    <button onclick="filterByGenre('all')">–í—Å–µ</button>
    <button onclick="filterByGenre('classical')">–ö–ª–∞—Å—Å–∏–∫–∞</button>
    <button onclick="filterByGenre('lounge')">–õ–∞—É–Ω–∂</button>
    <button onclick="filterByGenre('electronic')">–≠–ª–µ–∫—Ç—Ä–æ–Ω–∏–∫–∞</button>
    <button onclick="filterByGenre('vintage')">–í–∏–Ω—Ç–∞–∂</button>
    <button onclick="filterByGenre('ethno')">–≠—Ç–Ω–æ</button>
    <button onclick="filterByGenre('live')">–õ–∞–π–≤</button>
    <button onclick="showFavorites()">‚ù§Ô∏è –ò–∑–±—Ä–∞–Ω–Ω–æ–µ</button>
    <button onclick="sortByTitle()">–°–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é</button>
    <button id="themeToggleBtn" onclick="toggleTheme()">üåì –¢–µ–º–∞</button>
    <div id="trackCount"></div>
  </div>

  <div id="loadingIndicator"></div>
  <div class="track-list" id="trackList"></div>

  <div class="footer">
    Made with ‚ù§Ô∏è using archive.org open music
  </div>

  <script>
    // –ò—Å—Ö–æ–¥–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ —Ç—Ä–µ–∫–æ–≤
    const musicTracks = [
      {
        title: "Sonatina in C major",
        src: "https://archive.org/download/MozartSonatinaInCMajor/MozartSonatinaInCMajor.mp3",
        genre: "classical"
      },
      {
        title: "Lounge Relaxation",
        src: "https://archive.org/download/LoungeRelaxation_201407/LoungeRelaxation.mp3",
        genre: "lounge"
      },
      {
        title: "Electronic Vibes",
        src: "https://archive.org/download/electronicvibes_201812/electronicvibes.mp3",
        genre: "electronic"
      },
      {
        title: "Vintage Jazz",
        src: "https://archive.org/download/vintagejazz_202001/vintagejazz.mp3",
        genre: "vintage"
      },
      {
        title: "Ethno Beats",
        src: "https://archive.org/download/ethnobeats_201904/ethnobeats.mp3",
        genre: "ethno"
      },
      {
        title: "Live Concert",
        src: "https://archive.org/download/liveconcert_202003/liveconcert.mp3",
        genre: "live"
      }
    ];

    window.appState = {
      currentGenre: 'all',
      favorites: JSON.parse(localStorage.getItem('favorites') || '[]'),
      isShowingFavorites: false,
      sortedAsc: true
    };

    let filteredTracksCache = [];
    let currentPlayingIndex = -1;

    function renderTracks(filter = '') {
      const list = document.getElementById('trackList');
      list.innerHTML = '';
      const lowerFilter = filter.toLowerCase();

      // –í—ã–±–∏—Ä–∞–µ–º –∫–∞–∫–∏–µ —Ç—Ä–µ–∫–∏ –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å
      let tracksToRender = [];

      if (appState.isShowingFavorites) {
        tracksToRender = musicTracks.filter(t => appState.favorites.includes(t.src));
      } else {
        tracksToRender = musicTracks.filter(t => appState.currentGenre === 'all' || t.genre === appState.currentGenre);
      }

      if (filter) {
        tracksToRender = tracksToRender.filter(t => t.title.toLowerCase().includes(lowerFilter));
      }

      filteredTracksCache = tracksToRender;

      document.getElementById('trackCount').textContent = `–ù–∞–π–¥–µ–Ω–æ —Ç—Ä–µ–∫–æ–≤: ${tracksToRender.length}`;

      if (tracksToRender.length === 0) {
        list.innerHTML = '<p style="text-align:center; color:#888;">–¢—Ä–µ–∫–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã.</p>';
        return;
      }

      tracksToRender.forEach((track, index) => {
        const div = document.createElement('div');
        div.className = 'track';

        const liked = appState.favorites.includes(track.src);

        div.innerHTML = `
          <h3>${track.title}</h3>
          <audio controls src="${track.src}"></audio>
          <div class="like ${liked ? 'liked' : ''}" title="–î–æ–±–∞–≤–∏—Ç—å –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ">‚ù§Ô∏è</div>
        `;

        list.appendChild(div);

        const audio = div.querySelector('audio');
        const likeBtn = div.querySelector('.like');

        // –õ–∞–π–∫
        likeBtn.onclick = () => toggleLike(track.src, likeBtn);

        // –ö–æ–≥–¥–∞ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è –ø—Ä–æ–∏–≥—Ä—ã–≤–∞–Ω–∏–µ ‚Äî —Å—Ç–∞–≤–∏–º —Ç–µ–∫—É—â–∏–π –∏–Ω–¥–µ–∫—Å, —Å—Ç–∞–≤–∏–º –Ω–∞ –ø–∞—É–∑—É –¥—Ä—É–≥–∏–µ
        audio.onplay = () => {
          currentPlayingIndex = index;
          pauseOtherAudios(index);
        };

        // –ê–≤—Ç–æ–ø–ª–µ–π —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ç—Ä–µ–∫–∞
        audio.onended = () => {
          playNextTrack();
        };
      });
    }

    // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤—Å–µ –∞—É–¥–∏–æ –∫—Ä–æ–º–µ —É–∫–∞–∑–∞–Ω–Ω–æ–≥–æ –∏–Ω–¥–µ–∫—Å–∞
    function pauseOtherAudios(exceptIndex) {
      const audios = document.querySelectorAll('#trackList audio');
      audios.forEach((audio, idx) => {
        if (idx !== exceptIndex) {
          audio.pause();
          audio.currentTime = 0;
        }
      });
    }

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–æ–∏–≥—Ä—ã–≤–∞–µ–º —Å–ª–µ–¥—É—é—â–∏–π —Ç—Ä–µ–∫, –µ—Å–ª–∏ –µ—Å—Ç—å
    function playNextTrack() {
      if (currentPlayingIndex < 0) return;
      const nextIndex = currentPlayingIndex + 1;
      if (nextIndex < filteredTracksCache.length) {
        const audios = document.querySelectorAll('#trackList audio');
        const nextAudio = audios[nextIndex];
        if (nextAudio) {
          nextAudio.play();
          currentPlayingIndex = nextIndex;
        }
      }
    }

    // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ –∂–∞–Ω—Ä—É
    function filterByGenre(genre) {
      appState.currentGenre = genre;
      appState.isShowingFavorites = false;
      document.getElementById('search').value = '';
      renderTracks();
    }

    // –û—á–∏—Å—Ç–∫–∞ –ø–æ–∏—Å–∫–∞
    function clearSearch() {
      document.getElementById('search').value = '';
      renderTracks();
    }

    // –õ–∞–π–∫ / –¥–∏–∑–ª–∞–π–∫
    function toggleLike(src, el) {
      if (appState.favorites.includes(src)) {
        appState.favorites = appState.favorites.filter(f => f !== src);
        el.classList.remove('liked');
      } else {
        appState.favorites.push(src);
        el.classList.add('liked');
      }
      localStorage.setItem('favorites', JSON.stringify(appState.favorites));
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å —Ç–æ–ª—å–∫–æ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ
    function showFavorites() {
      appState.isShowingFavorites = true;
      appState.currentGenre = 'all';
      document.getElementById('search').value = '';
      renderTracks();
    }

    // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é (–ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å)
    function sortByTitle() {
      appState.sortedAsc = !appState.sortedAsc;
      musicTracks.sort((a, b) => {
        if (a.title.toLowerCase() < b.title.toLowerCase()) return appState.sortedAsc ? -1 : 1;
        if (a.title.toLowerCase() > b.title.toLowerCase()) return appState.sortedAsc ? 1 : -1;
        return 0;
      });
      renderTracks(document.getElementById('search').value);
    }

    // –¢–µ–º–Ω–∞—è / —Å–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞
    function toggleTheme() {
      const body = document.body;
      const btn = document.getElementById('themeToggleBtn');
      if (body.style.backgroundColor === 'white') {
        // –í–µ—Ä–Ω—É—Ç—å —Ç–µ–º–Ω—É—é
        body.style.backgroundColor = '#121212';
        body.style.color = 'white';
        btn.textContent = 'üåì –¢–µ–º–∞';
      } else {
        // –°–≤–µ—Ç–ª–∞—è
        body.style.backgroundColor = 'white';
        body.style.color = 'black';
        btn.textContent = 'üåô –¢–µ–º–∞';
      }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    window.onload = () => {
      renderTracks();
    };
  </script>
</body>
</html>
